<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <div class="logo flex_item"><img src="assets/FoodCoded_logo.png"></div>
        <div class="button flex_item"><a href="#">Home</a></div>
        <div class="button flex_item"><a href="#">SignUp</a></div>
        <div class="button flex_item"><a href="#">LogIn</a></div>
        <div class="searchbar flex_item"><input type="search" placeholder="Enter a dish..."></div>
    </div>
    <br><br><br><br><br>
    <div class="bodytxt">
        <div class="location"><b><u>Your location : placeholder</u></b></div>
        <div class="foodTypeTxt"><t></t>What type of food are you craving today.....?</div>
    </div>
    <div class="foodTypeCards">
        <div class="card">
            <img src="#" alt="Sweet" style="width:100%">
            <div class="container">
              <h4><b>Sweet</b></h4> 
            </div>
        </div>
        <div class="card">
            <img src="#" alt="Spicy" style="width:100%">
            <div class="container">
              <h4><b>Spicy</b></h4> 
            </div>
        </div>
        <div class="card">
            <img src="#" alt="Sour" style="width:100%">
            <div class="container">
              <h4><b>Sour</b></h4> 
            </div>
        </div>
        <div class="card">
            <img src="#" alt="Bitter" style="width:100%">
            <div class="container">
              <h4><b>Bitter</b></h4> 
            </div>
        </div>
        <div class="card">
            <img src="#" alt="Drinks" style="width:100%">
            <div class="container">
              <h4><b>Drinks</b></h4> 
            </div>
        </div>
    </div>
    <div class="Filters">
        <p><b><u>Filters : </u></b></p>
        <div class="filter_items"><input type="checkbox">Nearest</div>
        <div class="filter_items"><input type="checkbox">Least expensive</div>
        <div class="filter_items"><input type="checkbox">Highest-rated</div>
        <div class="filter_items"><input type="checkbox">Most ordered</div>
    </div>
</body>
</html>
